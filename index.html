<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://localhost/barbarian.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

    // Include constants
    $.getScript('http://localhost/constants.js', function() {
    // Include animation module
    $.getScript('http://localhost/animator.js', function() {
    // Include action definitions
    $.getScript('http://localhost/actions.js', function() {

    barbarianSprite = {
        sprite : $(".barbarian"),
        name : 'barbarian'
    };
    monsterSprite = {
        sprite : $(".monster"),
        name : 'monster'
    };
    deathSprite = {
        sprite : $(".death"),
        name : 'death'
    }

    monsterSprite['sprite'].css('background-position',-1*14*monsterSprite['sprite'].width() + 'px ' + -1*monsterSprite['sprite'].height() + 'px');

    windowWidth = $(document).width() - barbarianSprite['sprite'].width();
    action = {
        'barbarian' : STOP,
        'monster' : WALK
    };
    direction = {
        'barbarian' : RIGHT,
        'monster' : LEFT
    };
    direction[barbarianSprite['name']] = RIGHT;
    direction[monsterSprite['name']] = LEFT;
    var keypressTime;
    var lastKeypressTime;

    walk(monsterSprite, direction['monster']);

    $(document).keydown(function(e) {
        var barbarian = $(".barbarian");

        keypressTime = new Date().getTime();

        var uninterruptable = action['barbarian'] === JUMP || action['barbarian'] === ATTACK;
        if (!shouldThrottle(lastKeypressTime) && !uninterruptable) {
            lastKeypressTime = keypressTime;
            keypressTime = new Date().getTime();
            switch(e.which) {
                case KEYPRESS[KP_RUN]:
                    if(action['barbarian'] !== RUN) {
                        run(barbarianSprite, direction['barbarian']);
                    }
                    break;
                case KEYPRESS[KP_JUMP]:
                    if (action['barbarian'] !== JUMP) {
                        jump(barbarianSprite, direction['barbarian']);
                    }
                    break;
                case KEYPRESS[KP_STOP]:
                    stop(barbarianSprite, direction['barbarian']);
                    action['barbarian'] = STOP;
                    break;
                case KEYPRESS[KP_RIGHT]:
                    if (action['barbarian'] !== WALK || direction['barbarian'] !== RIGHT) {
                        direction['barbarian'] = RIGHT;
                        walk(barbarianSprite,direction['barbarian']);
                    }
                    break;
                case KEYPRESS[KP_LEFT]:
                    if (action['barbarian'] != WALK || direction['barbarian'] !== LEFT) {
                        direction['barbarian'] = LEFT;
                        walk(barbarianSprite, direction['barbarian']);
                    }
                    break;
                case KEYPRESS[KP_ATTACK]:
                    if (action['barbarian'] !== ATTACK) {
                        attack(barbarianSprite, direction['barbarian']);
                    }
                    break;
                default: return; // exit this handler for other keys
            }
        }
        e.preventDefault(); // prevent the default action (scroll / move caret)
    });

    function shouldThrottle(lastKeypressTime) {
        var elapsed = KEYPRESS_THROTTLE_DELAY;
        if (typeof lastKeypressTime !== undefined) {
            elapsed = new Date().getTime() - lastKeypressTime
        }
        return elapsed < KEYPRESS_THROTTLE_DELAY;
    }

})})})});
</script>
</head>
<body>
<div class="barbarian"></div>
<div class="monster"></div>
<div class="death"></div>
</body>
</html>
